<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SongStories â€” AI Short Songs</title>
  <style>
    body{background:#121212;color:#fff;font-family:Arial,Helvetica,sans-serif;text-align:center;padding:30px}
    textarea{width:90%;max-width:520px;height:120px;padding:12px;border-radius:12px;border:none;background:#222;color:#fff}
    button{background:#FEDA1D;color:#000;border:none;padding:12px 22px;border-radius:999px;font-size:16px;cursor:pointer}
    .card{max-width:720px;margin:20px auto;padding:18px;background:#171717;border-radius:12px}
    audio{width:100%;max-width:360px;margin-top:14px}
    .error{color:#ff6b6b;margin-top:12px}
  </style>
</head>
<body>
  <h1>SongStories ðŸŽ¶</h1>
  <p>Create short AI-generated rap or poetry for Stories & Reels.</p>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      <textarea name="prompt" placeholder="e.g. Birthday rap for Grandma - fun and loving"></textarea><br>
      <select name="genre" style="margin-top:10px;padding:8px;border-radius:8px;background:#222;color:#fff">
        <option value="rap">Rap</option>
        <option value="reggae">Reggae</option>
        <option value="party">Party</option>
        <option value="poetry">Poetry</option>
      </select><br><br>
      <button type="submit">Generate Song</button>
    </form>
    {% if audio_url %}
      <h3>Your Song</h3>
      <audio controls>
        <source src="{{ audio_url }}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    {% endif %}
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
  </div>
</body>
</html>
